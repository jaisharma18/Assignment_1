<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical-19</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <link href="19_style.css" rel="stylesheet" />
    <style>
    </style>
</head>
<body>
    <main>
       <section id="first">
           <form id="acc">
               <b><p>CREATE ACCOUNT</p></b>
               <input type="text" placeholder="Enter Email">
               <br>
               <input type="password" placeholder="Enter Password">
               <br>
               <input type="password" placeholder="Re-Enter Password">
               <br>
               <button id="n1">Next</button>
           </form>
       </section> 
       <section id="second">
        <form id="soc">
            <b><p>SOCIAL LINKS</p></b>
            <input type="text" placeholder="Linkedln">
            <input type="text" placeholder="GitHub">
            <input type="text" placeholder="Instagram">
            <button id="b1">Back</button>
            <button id="n2">Next</button>
        </form>
    </section>
    <section id="third">
        <form id="per">
            <b><p>PERSONAL INFORMATION</p></b>
            <input type="text" placeholder="First Name">
            <input type="text" placeholder="Last Name">
            <input type="number" placeholder="Mobile Number" >
            <button id="b2">Back</button>
            <button id="s">Submit</button>
        </form>
    </section> 
    </main>
    <script src="19_javascript.js"></script>
</body>
</html>
