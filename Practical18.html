<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical 18</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <link href="18_style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@1&family=Roboto+Slab:wght@500&display=swap" rel="stylesheet">   
</head>
<body>
    <section>
        <p>Create Account</p>
        <form action="">
            <article class="" id="user">
                <b>Username</b>
                <br>
                <input type="text" name="" id="u" placeholder="Enter username">
                <div><i class="fas fa-check-circle"></i></div>
                <div><i class="fas fa-times-circle"></i></div>
                <span id="user_msg" class="msg" style="font-size: large;">&nbsp</span>
            </article>

            <article class="" id="email">
                <b>Email</b>
                <br>
                <input type="text" name="" id="e" placeholder="Enter email">
                <div><i class="fas fa-check-circle"></i></div>
                <div><i class="fas fa-times-circle"></i></div>
                <span id="email_msg" class="msg" style="font-size: large;">&nbsp</span>
            </article>

            <article class="" id="pass">
                <b>Password</b>
                <br>
                <input type="password" name="" id="p" placeholder="Enter Password">
                <div><i class="fas fa-check-circle"></i></div>
                <div><i class="fas fa-times-circle"></i></div>
                <span id="pass_msg" class="msg" style="font-size: large;">&nbsp</span>
            </article>

            <article class="" id="cp">
                <b>Confirm Password</b>
                <br>
                <input type="password"  id="cpass" placeholder="Re-Enter Password">
                <div><i class="fas fa-check-circle"></i></div>
                <div><i class="fas fa-times-circle"></i></div>
                <span id="cp_msg" class="msg" style="font-size: large; margin-top: 5px;">&nbsp</span>
            </article>

            
            <button type="submit" id="btn">Submit</button>
        </form>
    </section>
    <script src="18_javascript.js"></script>
</body>
</html>
